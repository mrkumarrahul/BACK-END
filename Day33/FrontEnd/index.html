<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h3>Get Request Form</h3>
  <form method="get" action="http://localhost:3000/register">
    <input type="text" placeholder="enter username" name="user" >
    <input type="text" placeholder="enter Password" name="Password" >
    <button>submit</button>
  </form>
  <hr>
  <h3>Post Request Form</h3>
  <form method="post" action="http://localhost:3000/register">
    <input type="text" placeholder="enter username" name="user" >
    <input type="text" placeholder="enter Password" name="Password" >
    <button>submit</button>
  </form>
</body>
</html>
